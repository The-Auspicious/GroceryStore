<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="displayCartItems()">
    <header>
        <div class="header-left">
            <img src="images/logo.png" alt="Grocery Store Logo" class="logo">
        </div>
        
        <nav class="header-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                
            </ul>
        </nav>
        <div class="header-right">
            <a href="login.html" onclick="logout()" class="logout-btn">Logout</a>
        </div>
    </header>
    <main>
        <section id="cart">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items"></div>
            <p id="cart-total"></p>
            <button id="buy-button" onclick="buyItems()" class="buy-btn">Buy</button>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Grocery Store. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
